<!DOCTYPE html>
<html>
  <head>
    <title>Home Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      h1, h2 {
        font-weight: normal;
        margin: 0;
      }
      fieldset {
        border: none;
        border-radius: 10px;
        border-bottom: 3px solid #f00;
      }
      button {
        background: transparent;
        border: none;
        font-weight: bold;
        color: #f00;
        text-transform: uppercase;
        font-size: 20px;
        border-radius: 5px;
        transition: all .2s;
      }
      button:active {
        background: #eee;
        padding-right: auto;
      }
      div {
        background: #fff;
        border-radius: 5px;
        box-shadow: 5px 5px 10px #ccc;
        padding: 20px;
      }
      body {
        background: #eee;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
        color: #444;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-weight: bold;
      }
      li {
        padding: 5px 10px;
        border-radius: 5px;
        transition: .1s;
        filter: grayscale(100%);
        color: #f00;
      }
      li::before {
        content: "Â» ";
      }
      li:active {
        background: #ddd;
        filter: none;
      }
    </style>
  </head>

        <a href="settings.html"><li>Settings</li></a>
        <a href="info.html"><li>Important information</li></a>
      </ul>
    </div>

        firstaid.dialog(message, title || null);
      }
    </script>
