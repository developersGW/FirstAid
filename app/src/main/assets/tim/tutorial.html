<!DOCTYPE html>
<html>
<title>tutorial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="test.css">
<body>

<h2 class="tim-center">Tutorial</h2>

<div class="tim-content tim-display-container">
    <img class="mySlides" src="../img/tutorial/e1.png" style="width:100%">
    <img class="mySlides" src="../img/tutorial/e2.png" style="width:100%">
    <img class="mySlides" src="../img/tutorial/e3.png" style="width:100%">
    <img class="mySlides" src="../img/tutorial/e4.png" style="width:100%">
    <img class="mySlides" src="../img/tutorial/e5.png" style="width:100%">

    <button class="tim-button tim-black tim-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="tim-button tim-black tim-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
